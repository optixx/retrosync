      - name: Build executable
        run: pyinstaller --onefile retrosync.py

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v3
        with:
          name: macos-executable
          path: ./dist/retrosync

  build-linux:
    runs-on: ubuntu-latest
    steps:
